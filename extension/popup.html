<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoPurge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icon.png" alt="AutoPurge" class="logo-icon">
        <h1>AutoPurge</h1>
      </div>
      <div class="status-badge" id="statusBadge">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Active</span>
      </div>
    </div>

    <!-- Current Site Status -->
    <div class="section current-site-section">
      <h3>Current Site</h3>
      <div class="site-info" id="siteInfo">
        <div class="site-icon" id="siteIcon">üåê</div>
        <div class="site-details">
          <div class="site-name" id="siteName">Checking...</div>
          <div class="site-status" id="siteStatus">Analyzing current page</div>
        </div>
        <div class="detection-badge" id="detectionBadge" style="display: none;">
          <span class="badge-icon">‚óè</span>
          <span class="badge-text">Detected</span>
        </div>
      </div>
      <button class="btn btn-secondary btn-small" id="refreshSiteBtn">Refresh</button>
    </div>

    <!-- Monitoring Status -->
    <div class="section monitoring-section">
      <h3>Active Monitoring</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="domainsCount">0</div>
          <div class="stat-label">Domains</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="deletionsToday">0</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="deletionsTotal">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>
      <div class="config-info">
        <div class="config-item">
          <span class="config-label">Deletion Delay:</span>
          <span class="config-value" id="delayTime">10s</span>
        </div>
        <div class="config-item">
          <span class="config-label">Queue Size:</span>
          <span class="config-value" id="queueSize">0</span>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="section actions-section">
      <h3>Quick Actions</h3>
      <div class="action-buttons">
        <button class="btn btn-primary" id="toggleBtn">Disable</button>
        <button class="btn btn-secondary" id="clearHistoryBtn">Clear Recent</button>
        <button class="btn btn-secondary" id="settingsBtn">Settings</button>
      </div>
    </div>

    <!-- Pro Features (if available) -->
    <div class="section pro-section" id="proSection" style="display: none;">
      <h3>Pro Features</h3>
      <div class="pro-features">
        <div class="pro-feature">
          <span class="feature-icon">üîí</span>
          <span class="feature-text">Shadow History</span>
        </div>
        <div class="pro-feature">
          <span class="feature-icon">üìä</span>
          <span class="feature-text">Advanced Analytics</span>
        </div>
        <div class="pro-feature">
          <span class="feature-icon">‚ö°</span>
          <span class="feature-text">Priority Support</span>
        </div>
      </div>
      <button class="btn btn-pro" id="upgradeBtn">Upgrade to Pro</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-links">
        <a href="#" id="helpLink">Help</a>
        <a href="#" id="feedbackLink">Feedback</a>
        <a href="#" id="privacyLink">Privacy</a>
      </div>
      <div class="version">v1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
